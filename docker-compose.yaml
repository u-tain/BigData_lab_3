version: '3.10'

services:
  database:
    container_name: database
    image:  bitnami/clickhouse:latest
    ports:
      - "8123:8123"
    networks:
      customnetwork:
        ipv4_address: 172.25.0.2
    ulimits:
      nofile: 262144
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER:  utain 
      CLICKHOUSE_PASSWORD: 3244
      DEFAULT_SESSION_TIMEOUT: 120
    volumes:
      - ./database/config.xml:/etc/config.xml

  app:
    container_name: app
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - customnetwork
    volumes:
      - .:/app
    depends_on:
      - database

networks:
  customnetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
